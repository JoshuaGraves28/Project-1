    <head>

       <a href="registration.html">Register Link</a>

        <form name="searchform" id="searchform" action ="#">

        <script type="text/javascript">
            $(document).ready( Project1.init );
        </script>
        <div id="resultsarea">
            <p id="version"></p>
        </div>
        
    </body>
